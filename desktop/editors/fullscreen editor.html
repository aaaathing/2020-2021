<!doctype html>
<html>
<head>
  <title>Fullscreen editor</title>
  <style>
    body,html{
      margin:0;
      padding:0;
      width:100%;
      height:100%;
    }
    #editor{
      width:100%;
      height:100%;
    }
  </style>
</head>
<body>
<div id="editor" contenteditable="true"></div>
</body>
</html>
